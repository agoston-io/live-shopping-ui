subscription oneChat($topic: String!, $broadcastId: Int!) {
  listen(topic: $topic) {
    query {
      oneChat: chats(condition: {broadcastId: $broadcastId}, orderBy: CREATED_AT_ASC, last: 20) {
        nodes {
          content
          createdAt
          id
          user {
            username
          }
        }
      }
    }
  }
}

